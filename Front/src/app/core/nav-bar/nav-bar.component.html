<header class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">

  <img src="/assets/Imagens/logo5.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
    >Home</a>
    <a class="p-2" routerLink="/loja" routerLinkActive="active">Loja</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Erros</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" routerLink="/basket" >
        <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
        <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no" >
            {{ getCount(basket.items) }}
        </div>
    </a>
    <ng-container *ngIf="(welcomeMessage$ | async) === ''">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
      <a routerLink="/account/registo" class="btn btn-outline-secondary me-3">Registo</a>
    </ng-container>
    <ng-container *ngIf="(welcomeMessage$ | async) as welcomeMessage">
      <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
        <a dropdownToggle class="dropdown-toggle">
          <strong>{{ welcomeMessage }}</strong>
        </a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
            <li class="py-1">
              <a routerLink="/basket" class="dropdown-item">
                <i class="fa fa-shopping-cart me-3"></i>Ver carrinho
              </a>
            </li>
            <li class="py-1">
              <a routerLink="/orders" class="dropdown-item">
                <i class="fa fa-history me-3"></i>Ver compras
              </a>
            </li>
            <div class="dropdown-divider"></div>
              <li class="py-1">
                <a (click)="accountService.logout()" class="dropdown-item">
                  <i class="fa fa-sign-out me-3"></i>Logout
                </a>
              </li>
          </ul>
        </div>
      </ng-container>
  </div>
</header>
