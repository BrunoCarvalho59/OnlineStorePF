<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nome do produto</th>
      <th>Preço</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.nome }}</td>
      <td>{{ produto.preco }}€</td>
      <td>{{ produto.descricao }}</td>
    </tr>
  </tbody>
</table>
