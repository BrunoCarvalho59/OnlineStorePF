<div class="form-floating mb-3">
  <input
    [type]="type"
    [formControl]="control"
    placeholder="{{ label }}"
    class="form-control"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
  >
  <label for="floatingInput">{{ label }}</label>
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">Preenchimento obrigatório. Insira {{ label }}</div>
  <div *ngIf="control.errors?.['email']" class="invalid-feedback">Email inválido</div>
  <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Password fraca </div>
  <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email já existe </div>
</div>
