<div class="card h-100 shadow-sm" *ngIf="produto">
  <img [src]="produto.fotoUrl" alt="{{ produto.nome }}" class="img-fluid bg-info">
  <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
          {{ produto.nome }}
        </h6>
      </a>
      <span class="mb-2">{{ produto.preco | currency:"EUR":"symbol" }}</span>

      <div class="btn-group mt-auto">
        <button (click)="addItemToBasket()" class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
        <button routerLink="/loja/{{ produto.id }}" class="btn btn-outline-secondary">Detalhes</button>
      </div>
  </div>
</div>
