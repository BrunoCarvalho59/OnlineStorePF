<div class="container">
  <div class="row" *ngIf="produto">
    <div class="col-6">
      <img src="{{ produto.fotoUrl }}" alt="{{ produto.nome }}" class="w-100">
    </div>
    <div class="col-6 mt-5">
        <h2>{{ produto.nome }}</h2>
        <p>{{ produto.preco | currency:"EUR":"symbol" }}</p>

        <h5 class="text-secondary mb-3" *ngIf="quantityInBasket > 0">
            São {{quantityInBasket}} o número de elementos deste produto no carrinho
        </h5>

        <div class="d-flex justify-content-start align-items-center">
            <i
                (click)="decrementQuantity()"
                class="fa fa-minus-circle text-warning me-2"
                style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">
                {{ quantity }}
            </span>
            <i
                (click)="incrementQuantity()"
                class="fa fa-plus-circle text-warning ms-2"
                style="cursor: pointer; font-size: 2em;"></i>
            <button
                class="btn btn-outline-secondary ms-4"
                (click)="updateBasket()"
                [disabled]="quantity === quantityInBasket"
            >{{ buttonText }}</button>
        </div>
        <div class="row mt-4">
            <h4>Descrição:</h4>
            <p>{{ produto.descricao }}</p>
        </div>
    </div>
  </div>
</div>
